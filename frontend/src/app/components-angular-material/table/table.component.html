<div class="table">
  <table mat-table [dataSource]="dataSource" class="box atendimento-list-item">

    <ng-container matColumnDef="hora_agendamento">
      <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
      <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.hora_agendamento | horario}} </td>
    </ng-container>

    <ng-container matColumnDef="data_agendamento" class="atendimento-list-item">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.data_agendamento | date:'dd/MM/yyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="nome_profissional">
      <th mat-header-cell *matHeaderCellDef> Profissional </th>
      <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.nome_profissional}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.especialidade}} </td>
    </ng-container>

    <ng-container matColumnDef="nome_paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.nome_paciente}} </td>
    </ng-container>
      <ng-container *ngIf="type_acess === 'paciente'" matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.status}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
