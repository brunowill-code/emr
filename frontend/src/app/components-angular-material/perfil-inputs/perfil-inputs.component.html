<div class="perfil-inputs">
    @if(type_acess === 'medico'){
        <div class="inputs">
            <mat-form-field class="example-full-width input">
                <mat-label>CRM</mat-label>
                <input matInput placeholder="Ex. JoÃ£o" value="" [(ngModel)]="perfilMedico.crm" >
            </mat-form-field>
          <mat-form-field class="example-full-width input">  
          <mat-label>Especialidade</mat-label>
            <mat-select [(ngModel)]="perfilMedico.especialidade" >
                @for (especialidade of especialidadeList; track especialidade) {
                <mat-option [value]="especialidade.value">{{especialidade.viewValue}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        </div>
    }
    
    <div class="perfil-button">
        <button mat-flat-button (click)="onAtualizarPerfil()">Atualizar</button>
    </div>
</div>
