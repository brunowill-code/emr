<div class="table-new-scheduling ">
    <ng-container *ngIf="dataSource.data && dataSource.data.length > 0; else noDataTemplate">
      <table mat-table [dataSource]="dataSource" class="box atendimento-list-item">
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element" (click)="onAgendaSelected(element)"> {{element.data | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> Horario </th>
          <td mat-cell *matCellDef="let element" (click)="onAgendaSelected(element)"> {{element.hora | horario }} </td>
        </ng-container>
  
        <ng-container matColumnDef="nome_profissional">
          <th mat-header-cell *matHeaderCellDef> Profissional </th>
          <td mat-cell *matCellDef="let element" (click)="onAgendaSelected(element)"> {{element.nome_profissional}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </ng-container>
  
    <!-- Template alternativo caso a dataSource esteja vazia -->
    <ng-template #noDataTemplate>
      <p>Preencha os campos para verificar os horários disponíveis.</p>
    </ng-template>
  </div>
