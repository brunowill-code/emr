<div class="table">
    <table mat-table [dataSource]="dataSource" class="box atendimento-list-item">
  


      <ng-container matColumnDef="data_solicitacao" class="atendimento-list-item">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.data_solicitacao | date:'dd/MM/yyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipo_especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.tipo_especialidade}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" (click)="onAgendamentoSelected(element)"> {{element.status}} </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
