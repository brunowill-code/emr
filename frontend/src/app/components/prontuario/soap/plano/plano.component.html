<div class="plano">
    <div class="input-container">
        <mat-form-field appearance="outline" class="espaco-textarea full-width">
            <mat-label>Plano</mat-label>
            <textarea [(ngModel)] ="plano.condutas"matInput rows="6" placeholder="Digite aqui as informações adicionais sobre o plano de cuidado"></textarea>
        </mat-form-field>
    </div>
    <button mat-stroked-button (click)="onSalvarPlano()">Salvar</button>

</div>
